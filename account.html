      <script>
          window.addEventListener("load", () => {
                //   Bottom Space
                let bottomSpace = document.querySelector("#bottomSpace");
                bottomSpace.setAttribute("style", `height: ${bottomSpace.children[0].offsetHeight}px;`)
            })
          // language drop down
      let clickFlag = false;
        const handleClick = ()=>{
            if(clickFlag){
                let languageDrpdwnEvent = document.querySelector("#languageDrpdwnEvent");
                languageDrpdwnEvent.click();
                window.removeEventListener("click",handleClick);
                clickFlag = false;
            }else{
                clickFlag = true;
            }
        }
        const languageDrpdwn = (e) => {
            window.addEventListener("click",handleClick);
            e.currentTarget.parentElement.classList.toggle("van-dropdown-menu__bar--opened");
            e.currentTarget.children[0].classList.toggle("van-dropdown-menu__title--active");
            e.currentTarget.children[0].classList.toggle("van-dropdown-menu__title--down");
            let header = document.querySelector("#header");
            let languageDrpdwnOpen = document.querySelector("#languageDrpdwn");
            languageDrpdwnOpen.setAttribute("style", `top:${header.offsetHeight}px;`);
            if (e.currentTarget.children[0].matches(".van-dropdown-menu__title--active")) {
                e.currentTarget.children[0].setAttribute("style", "color: rgb(0, 82, 255)");
            } else {
                e.currentTarget.children[0].removeAttribute("style");
                languageDrpdwnOpen.removeAttribute("style");
            }
        }
      </script>
